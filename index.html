<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <title>Form</title>
</head>
<body>
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                        <form>
                            <div>
                                <label class="form-label">Job title</label>
                                <input type="text" class="form-control" id="jobTitle">
                            </div>

                            <div>
                                <label class="form-label">Description</label>
                                <input type="text" class="form-control" id="desc">
                            </div>

                            <div>
                                <label class="form-label">Name of your site</label>
                                <input type="text" class="form-control" id="nameOfSite">
                            </div>

                            <div>
                                <label class="form-label">Publishing Date</label>
                                <input type="date" class="form-control" id="publishing">
                            </div>

                            <div>
                                <label class="form-label">Validation Date</label>
                                <input type="datetime-local" class="form-control" id="validation">
                            </div>

                            <div>
                                <label class="form-label">Job Type</label>
                                <input type="text" class="form-control" id="jobType">
                            </div>

                            <div>
                                <label class="form-label">Name of the Company</label>
                                <input type="text" class="form-control" id="nameCompany">
                            </div>

                            <div>
                                <label class="form-label">Company web link</label>
                                <input type="text" class="form-control" id="companyWeb">
                            </div>

                            <div>
                                <label class="form-label">Company Logo link</label>
                                <input type="text" class="form-control" id="companyLogo">
                            </div>

                            <div>
                                <label class="form-label">Street Address</label>
                                <input type="text" class="form-control" id="streetAddress">
                            </div>

                            <div>
                                <label class="form-label">Local Address/Thana/Post</label>
                                <input type="text" class="form-control" id="localAddress">
                            </div>

                            <div>
                                <label class="form-label">State/Division</label>
                                <input type="text" class="form-control" id="stateDivision">
                            </div>

                            <div>
                                <label class="form-label">Postal Code</label>
                                <input type="number" class="form-control" id="postalCode">
                            </div>

                            <div>
                                <label class="form-label">Country</label>
                                <input type="text" class="form-control" id="country">
                            </div>

                            <div>
                                <label class="form-label">Minimum Salary</label>
                                <input type="number" class="form-control" id="minimun">
                            </div>

                            <div class="mb-1">
                                <label class="form-label">Maximum Salary</label>
                                <input type="number" class="form-control" id="maximum">
                            </div>

                            <button class="btn btn-primary" id="sub">Submit</button>
                        </form>
                </div>
                <div class="col-md-5" id="output" ></div>
            </div>
        </div>
        <script src="./main.js"></script>
        
</body>
</html>
